language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

dist: xenial
sudo: required

addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.8

services:
  - redis-server

install:
  - pip install tox

script:
  - tox

notifications:
  email:
    on_success: never
    on_failure: never